<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-control" content="no-cache">
    <title>Test Results</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="root">
        <div class="container column" id="app">
            <div class="header" id="header">
                <div class="headerSection">
                    <h2>Test Results</h2>
                </div>
                <div class="headerSection">
                    <label class="select" for="selectVersion">
                        <select id="selectVerion" required="required">
                            <option value="" disabled="disabled" selected="selected">Select option</option>
                        </select>
                        <svg>
                            <use xlink:href="#select-arrow-down"></use>
                        </svg>
                    </label>
                      <!-- SVG Sprites-->
                    <svg class="sprites">
                        <symbol id="select-arrow-down" viewbox="0 0 10 6">
                            <polyline points="1 1 5 5 9 1"></polyline>
                        </symbol>
                    </svg>
                </div>
            </div>
            <div class="container row" id="dashboard">
                <div class="container column" id="leftColumn">
                    <div class="container column" id="testsOverview"></div>
                    <div class="container row" id="search">
                        <input class="tag" id="searchBar" type="text" />
                    </div>
                    <div id="menu"></div>
                </div>
                <div class="container row" id="details">
                    <div id="detailsInfo" class="container column"></div>
                    <div id="detailsSteps" class="container column">
                        <div id="draggable" class="resize"></div>
                        <div class="sectionHeading underlined justified" style="margin-top: 15px">
                            <span>Steps</span>
                            <i id="btn-settings" class="fa fa-cog icon" aria-hidden="true" style="margin: auto 0px;"></i>
                        </div>
                        <div id="steps" class="container column">
                            <div id="hooks" class="container row justified">
                                <div id="beforeAllButton" class="tag pointer logName center selected">before all</div>
                                <div id="beforeEachButton" class="tag pointer logName center selected">before each</div>
                                <div id="testStepsButton" class="tag pointer logName center selected">test steps</div>
                                <div id="afterEachButton" class="tag pointer logName center selected">after each</div>
                                <div id="afterAllButton" class="tag pointer logName center selected">after all</div>
                            </div>
                            <div id="stepLogs" class="container column"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="settings" class="hidden">
        <div class="container column" style="width: 100%; height: 100%">
            <div class="sectionHeading underlined right">
                <span>Settings</span>
            </div>
            <div class="setting container row end">
                <div class="tag">
                    <div class="logName">Depth <input type="checkbox" id="checkbox-depth" name="checkbox-depth" style="vertical-align: middle;" checked="true"></div>
                </div>
            </div>
            <div class="setting container row end">
                <div class="tag">
                    <div class="logName">Hooks <input type="checkbox" id="checkbox-hooks" name="checkbox-depth" style="vertical-align: middle;" checked="true"></div>
                </div>
            </div>
            <div class="setting container row end" style="height: 100%"></div>
            <div class="setting container row end">
                <button id="btn-apply" type="button" style="height: 30px;">Apply</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
